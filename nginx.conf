events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configuração para SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # HTML - Cache ultra agressivo NUNCA (para forçar updates)
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "-1" always;
            add_header Last-Modified "Thu, 01 Jan 1970 00:00:00 GMT" always;
            etag off;
        }

        # JavaScript e CSS - Sem cache para forçar updates
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "-1" always;
            etag off;
        }

        # Service Worker - Nunca cachear
        location ~* sw\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "-1" always;
            etag off;
        }

        # Manifest PWA - Cache muito curto
        location ~* manifest\.json$ {
            add_header Cache-Control "no-cache, max-age=60" always;
            etag off;
        }

        # Imagens - Cache moderado (5 min)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            add_header Cache-Control "no-cache, max-age=300" always;
        }

        # Fontes - Cache moderado
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Cache-Control "no-cache, max-age=3600" always;
        }
        
        # Configurações de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}