<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8E2DE2" />
    <meta name="description" content="Área do Aluno - Alê Grimaldi" />

    <!-- Meta tags anti-cache agressivos -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="cache-control" content="no-cache" />
    <meta name="cache-control" content="no-store" />
    <meta name="cache-control" content="must-revalidate" />
    <meta name="revisit-after" content="0 days" />
    <meta name="robots" content="noarchive" />

    <!-- PWA Cache Control -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Cache busting dinâmico com timestamp -->
    <meta name="build-version" content="2.0.4-ultra-aggressive" />
    <meta name="build-timestamp" content="DYNAMIC_TIMESTAMP_PLACEHOLDER" />
    <link rel="icon" href="/images/frango.png" />
    <link rel="apple-touch-icon" href="/images/frango.png" sizes="180x180" />
    <link rel="mask-icon" href="/images/frango.png" color="#8E2DE2" />
    <link rel="manifest" href="/manifest.json" />
    <title>Área do Aluno - Alê Grimaldi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        height: 100%;
        width: 100%;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
